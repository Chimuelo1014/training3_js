<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Gestión de Productos</h1>

    <!-- Botón para obtener todos los productos los mostramos en consola--> 
    <div class="mb-4 text-center">
      <button class="btn btn-primary" onclick="getProducts()">Obtener todos los productos</button>
    </div>

    <hr>

    <!-- Crear producto -->
    <h3>Crear producto</h3>
    <form onsubmit="handleCreate(event)" class="mb-4">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" id="createName" placeholder="Nombre del producto" required>
        </div>
        <div class="col-md-4">
          <input type="number" class="form-control" id="createPrice" placeholder="Precio" required>
        </div>
        <div class="col-md-2 d-grid">
          <button type="submit" class="btn btn-success">Crear</button>
        </div>
      </div>
    </form>

    <hr>

    <!-- Actualizar producto -->
    <h3>Actualizar producto</h3>
    <form onsubmit="handleUpdate(event)" class="mb-4">
      <div class="row g-3">
        <div class="col-md-2">
          <input type="text" class="form-control" id="updateId" placeholder="ID" required>
          
        </div>
        <div class="col-md-5">
          <input type="text" class="form-control" id="updateName" placeholder="Nuevo nombre" required>
        </div>
        <div class="col-md-3">
          <input type="number" class="form-control" id="updatePrice" placeholder="Nuevo precio" required>
        </div>
        <div class="col-md-2 d-grid">
          <button type="submit" class="btn btn-warning">Actualizar</button>
        </div>
      </div>
    </form>

    <hr>

    <!-- Eliminar producto -->
    <h3>Eliminar producto</h3>
    <form onsubmit="handleDelete(event)">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" class="form-control" id="deleteId" placeholder="ID del producto" required>
        </div>
        <div class="col-md-2 d-grid">
          <button type="submit" class="btn btn-danger">Eliminar</button>
        </div>
      </div>
    </form>

  </div>

  <script src="gestion_api.js"></script>
  <script>
    // Captura datos del formulario para crear se quema dentro del html ya que es algo corto
    function handleUpdate(e) {
  e.preventDefault();
  const id = document.getElementById('updateId').value.trim(); 
  const name = document.getElementById('updateName').value.trim();
  const price = parseFloat(document.getElementById('updatePrice').value);
  updateProduct(id, { name, price });
}

function handleDelete(e) {
  e.preventDefault();
  const id = document.getElementById('deleteId').value.trim(); 
  deleteProduct(id);
}
</script>
</body>
</html>
